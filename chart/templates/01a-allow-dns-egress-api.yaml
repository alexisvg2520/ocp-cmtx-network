apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cmtx-np-allow-dns-egress-api
  namespace: ecuaalejo2013-dev
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cmtx-api-public
  policyTypes: [Egress]
  egress:
  - to:
    - ipBlock: { cidr: {{ .Values.dns.cidr | default "172.30.0.10/32" }} }
    ports:
    - { protocol: UDP, port: 53 }
    - { protocol: TCP, port: 53 }