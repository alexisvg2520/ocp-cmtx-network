apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cmtx-np-egress-frontend-to-api
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.labels.frontend }}
  policyTypes: [Egress]
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ .Values.labels.api }}
    ports:
    - protocol: TCP
      port: {{ .Values.ports.http }}
