apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cmtx-np-egress-frontend-to-api
  namespace: ecuaalejo2013-dev
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cmtx-web-frontend
  policyTypes: [Egress]
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: cmtx-api-public
    ports:
    - protocol: TCP
      port: 8080