name: deploy-network
on: 
  push:
    branches: ["master"]
    paths:
      - 'chart/**'
      - '.github/workflows/deploy.yaml'
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install OC CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/
          oc version
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Log in Openshift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token:      ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ecuaalejo2013-dev
      - name: Verificar chart y lint
        run: |
          pwd
          ls -la
          test -f chart/Chart.yaml || (echo "NO existe ./chart/Chart.yaml" && exit 1)
          helm lint ./chart
      - name: Helm upgrade
        run: helm upgrade --install cmtx-network ./chart
